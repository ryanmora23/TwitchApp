<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TwitchTV App</title>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://rawgit.com/justintv/twitch-js-sdk/master/twitch.js"></script>



</head>

<body>
    <h1>TwitchTV SDK</h1>
    <div class="status">
        Status:
        <input readonly="readonly" size="60" val="Unknown" />
    </div>
    <div class="authenticate hidden">
        <img src="http://ttv-api.s3.amazonaws.com/assets/connect_dark.png" class="twitch-connect" href="#" />
    </div>

    <h2 class="authenticated hidden">Authenticated</h2>
    <div class="authenticated hidden">
        <div id="logout">
            <button>Log Out</button>
        </div>

        <div id="get-name">
            <button>Get TwitchTV Name</button>
            <input readonly="readonly" size="50" value="Unknown" />
        </div>

        <div id="get-stream-key">
            <button>Get TwitchTV Stream Key</button>
            <input readonly="readonly" size="50" value="Unknown" />
        </div>

    </div>
    <div id="stream"></div>
    <div id="chat"></div>
    <div id="riot"></div>
    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>
</body>

</html>
